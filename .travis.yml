language: node_js

node_js:
  - '10.15.3'


addons:
  chrome: stable
before_script: chmod 0777 ./node_modules/.bin/mocha
  - yarn global add nyc
  - curl https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  

script:
  - nyc --reporter=lcov yarn run unit

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

notifications:
  email: false

after_success:
  - npm run coverage
  - npm run report-coverage
